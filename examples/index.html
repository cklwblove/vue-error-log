<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>示例</title>
</head>
<body>
<div id="app">

</div>
<script src="https://unpkg.com/vue@2.4.2/dist/vue.js"></script>
<script src="../dist/vue-error-log.js"></script>
<script>
  new Vue({
    el: '#app',
    created() {
      this.initVueErrorLog();
    },
    mounted() {
      this.captureLog();
    },
    methods: {
      initVueErrorLog() {
        VueErrorLog({
          dsn: '{PROTOCOL}://{PUBLIC_KEY}:{SECRET_KEY}@{HOST}/{PATH}{PROJECT_ID}',
          release: 'version',
          env: 'development'
        });
      },
      captureLog() {
        this.$raven.captureException(new Error('出错了~~'));
      }
    }
  });
</script>
</body>
</html>
